<script>
    function checkNumber(number) {
        return number > 0;
    }
    let number =+ prompt("Nhập vào số :");
     if (checkNumber(number)) {
         document.write(number + "Là số nguyên dương")
     } else {
         document.write(number + "Không phải số nguyên dương")
     }
</script>
