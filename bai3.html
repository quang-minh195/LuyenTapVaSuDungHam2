<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function giaithua(number) {
        if (number === 1)
            return 1;
        if ( number ===2)
            return 2;
        return number * giaithua(number-1);
    }
    let input = +prompt("Nhập số");
    document.write(input + "!="+ giaithua(input) );
</script>
</body>
</html>
